<!-- upload_image_grid.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .container {
            max-width: 800px;
        }
        .btn-upload {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Upload Image</h2>

        <form method="POST" enctype="multipart/form-data" class="mb-5">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_image" class="form-label">Select Image</label>
                {{ form.image }}
            </div>
            <button type="submit" class="btn btn-upload">Upload</button>
        </form>

        <h3 class="text-center">Uploaded Images</h3>

        <div class="row">
            {% for image in images %}
                <div class="col-md-4">
                    <div class="image-card">
                        <h5>{{ image.title }}</h5>
                        <img src="{{ image.image.url }}" alt="i found the problem" class="img-fluid">
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-center">No images uploaded yet.</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
