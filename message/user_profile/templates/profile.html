<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Add Bootstrap for styling (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">MyApp</a>
        <div class="ml-auto">
            <a class="btn btn-outline-secondary" href="{% url 'log_out' %}">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Welcome, {{ user.username }}</h2>
            </div>
            <div class="card-body">
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Date Joined:</strong> {{ user.date_joined|date:"D, M d, Y" }}</p>

                <div class="text-center mt-4">
                    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">&copy; 2024 MyApp. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
