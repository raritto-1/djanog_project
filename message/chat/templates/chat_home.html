<!-- chat_home.html -->
{% extends 'base.html' %}

{% block title %}Chat Home{% endblock %}

{% block content %}
<h1 class="mb-4">Welcome to Chat Home</h1>
<div class="list-group">
    {% for user in users %}
        <a href="{% url 'chat_room' sender_id=request.user.id receiver_id=user.user_id %}" class="list-group-item list-group-item-action">
            {{ user.user_name }}
        </a>
    {% endfor %}
</div>
{% endblock %}
